<!DOCTYPE html>
<html>
    <head>
        <title>Dice Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Dice Game</h1>
        <h2>Beat the house and win your bet!</h2>
        <hr>
        <table align="center">
            <tr>
                <td>Funds: $<span id="funds">5000</span></td>
                <td>Bet:<input id="bet-input" type="number" min="1" max="10000000"><button id="play-btn">PLAY</button></td>
            </tr>
            <tr>
                <td>
                    <p>House Roll</p>
                    <img id="house-die1" src="images/question-mark.png">
                    <img id="house-die2" src="images/question-mark.png">
                </td>
                <td>
                    <p>Your Roll</p>
                    <img id="player-die1" src="images/question-mark.png">
                    <img id="player-die2" src="images/question-mark.png">
                </td>
            </tr>
        </table>
    
        <button id="purchase-btn">Buy Riches & Luxury</button>
        <h2>Your Loot</h2>
        <p>
            <strong>TOTALS :  </strong>
            <b>Socks :</b>          <span id="socks"> 0 </span> 
            <b>Ring :</b>          <span id="ring"> 0 </span> 
            <b>Trip :</b>     <span id="trip"> 0 </span> 
            <b>Motorcycle :</b>     <span id="motor"> 0 </span> 
            <b>House:</b> <span id="house"> 0 </span> 
            <b>Car :</b>     <span id="car"> 0 </span> 
            <b>Boat:</b>     <span id="boat"> 0 </span> 
            <b>Bike :</b>     <span id="bike"> 0 </span> 
        </p>
        <p id="loot"></p>

    <script src="main.js"></script>
    </body>
</html>
